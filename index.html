<!DOCTYPE html>
<html lang="en" ng-app="crosspoint">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />

    <script src="fabric/dist/fabric.js"></script>
    <script src="jquery/jquery-2.1.4.js"></script>
    <script src="js/lineclip.js"></script>
</head>

<body>
    <img hidden id="board-purple" src="img/grid_400_400_purple.png">
    <canvas id="c" width="800" height="600"></canvas>
    <script src="js/canvas.js"></script>
    <script src="js/CONST.js"></script>
    <script src="js/geometry_helper.js"></script>
    <script src="js/class_helper.js"></script>
    <script src="js/class.js"></script>
    <script src="js/level.js"></script>
    <script src="js/event_handler.js"></script>
    <script src="js/image_loader.js"></script>
    <script src="js/level_loader.js"></script>
    <script src="js/main.js"></script>

    <!-- Temporary for Level Editor-->
        <button id="editorButton" >Level Editor</button>

        <div hidden id="editor">
            <div>
                <button id="deleteButton" >Delete Last Selected</button>
                <button id="clearAllButton" >Clear All</button>
            </div>

            <div>
                <textarea rows="1" cols="3" id="lyneTextfield">1</textarea>
                <button id="lyneButton" >Line</button>
                <textarea rows="1" cols="3" id="areaTextfield">1</textarea>
                <button id="areaButton" >Area</button>
                <textarea rows="1" cols="3" id="numberTextfield">1</textarea>
                <button id="numberButton" >NumberBall</button>
                <textarea rows="1" cols="5" id="circleTextfield">1.5</textarea>
                <button id="circleButton" >Circle</button>
            </div>

            <div>
                <textarea rows="1" cols="40" id="polyTextfield">[0,0],[1,1],[-1,1]</textarea>
                <button id="polyButton" >Polygon</button>
            </div>

            <div>
                <select id="crossButtonDropdown">
                    <option value="none">No Button</option>
                    <option value="cross">Cross Button</option>
                    <!-- <option value="crossDot">Cross Dot</option>
                    <option value="crossPM">Cross +/-</option> -->
                </select>
                <select id="lineAddDropdown">
                    <option value="off">Line Add Off</option>
                    <option value="on">Line Add On</option>
                </select>
            </div>

            <div>
                Load from file:
                <input type="file" id="file" name="file" enctype="multipart/form-data"/>
            </div>
            
            <div>
                Level Name:
                <textarea rows="1" cols="20" id="levelNameField">name</textarea>
                Your Name: 
                <textarea rows="1" cols="10" id="levelCreatorField">me</textarea>
                <button id="saveButton" >Save Level</button>
                <button id="loadButton" >Load Level</button>
            </div>
        
             <textarea rows="15" cols="102" id="levelTextfield"  placeholder=
             "
                 Level Editor JSON data will apear here. Copy and paste into JSON file.">
            </textarea>
        </div>
    <script src="js/level_editor.js"></script>
    <script src="js/level_editor_buttons.js"></script>
    <script src="js/file_loader.js"></script>


</body>

</html>
